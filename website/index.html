<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Конспекты — динамический сайт</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Дополнительные стили для SPA */
    .breadcrumbs {
      margin: 1rem 0;
      color: var(--text-light);
    }
    .breadcrumbs a {
      color: var(--primary);
      text-decoration: none;
    }
    .breadcrumbs a:hover {
      text-decoration: underline;
    }
    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--text-light);
    }
    .back-link {
      display: inline-block;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-bar" id="nav-bar">
      <!-- будет заполнено JS -->
    </div>

    <div id="breadcrumbs" class="breadcrumbs"></div>

    <div id="content" class="content">
      <div class="loading">Загрузка данных...</div>
    </div>

    <footer>
      <p>⚡ Динамический сайт на основе JSON • Без перезагрузки</p>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
