<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚Äî —É–º–Ω—ã–π —Ä–æ–±–æ—Ç</title>
  <style>
    /* === –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ (–∫–∞–∫ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º —Å–∞–π—Ç–µ) === */
    :root {
      --bg: #faf9f8;
      --surface: #ffffff;
      --primary: #2b3a67;
      --primary-light: #3f5582;
      --secondary: #496a81;
      --text: #1e1e1e;
      --text-light: #5a5a5a;
      --border: #e4e4e4;
      --shadow: 0 4px 12px rgba(0,0,0,0.12);
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem 2rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 0.25rem;
    }

    /* === –ù–∞–≤–∏–≥–∞—Ü–∏—è (–≤—Å–µ —Å—Å—ã–ª–∫–∏ –≤–µ–¥—É—Ç –Ω–∞ index.html) === */
    .nav-bar {
      margin-bottom: 2rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .nav-bar a {
      font-weight: 500;
      color: var(--primary);
      text-decoration: none;
      border-bottom: 1px solid transparent;
      transition: border-color 0.1s ease;
      background: var(--bg);
      padding: 0.3rem 0.8rem;
      border-radius: 30px;
    }

    .nav-bar a:hover {
      background: var(--primary);
      color: white;
    }

    .nav-bar a.active {
      background: var(--primary);
      color: white;
    }

    /* === –ò–≥—Ä–æ–≤–∞—è –æ–±–ª–∞—Å—Ç—å === */
    .game-container {
      text-align: center;
      margin-top: 2rem;
    }

    .mode-selector {
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .mode-btn {
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 40px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.1s ease;
      color: var(--text);
    }

    .mode-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .mode-btn:hover {
      background: var(--primary-light);
      color: white;
      border-color: var(--primary-light);
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 600;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
      margin: 2rem auto;
    }

    .cell {
      background: var(--bg);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: 700;
      color: var(--primary);
      cursor: pointer;
      transition: background 0.1s ease, transform 0.1s ease, box-shadow 0.2s;
    }

    .cell:hover {
      background: var(--surface);
      box-shadow: var(--shadow);
      transform: scale(1.02);
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .cell.taken:hover {
      transform: none;
      box-shadow: none;
      background: var(--bg);
    }

    .reset-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 2rem;
      font-size: 1.1rem;
      border-radius: 40px;
      cursor: pointer;
      transition: background 0.15s ease, box-shadow 0.2s;
      margin-top: 1rem;
    }

    .reset-btn:hover {
      background: var(--primary-light);
      box-shadow: var(--shadow);
    }

    footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid var(--border);
      font-size: 0.9rem;
      color: var(--text-light);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è ‚Äî –≤—Å–µ —Å—Å—ã–ª–∫–∏ –≤–µ–¥—É—Ç –Ω–∞ –µ–¥–∏–Ω—Å—Ç–≤–µ–Ω–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –∫–æ–Ω—Å–ø–µ–∫—Ç–æ–≤ (index.html) -->
    <div class="nav-bar">
      <a href="index.html">üè† –ì–ª–∞–≤–Ω–∞—è</a>
      <a href="index.html#sem1">–°–µ–º–µ—Å—Ç—Ä 1</a>
      <a href="index.html#sem2">–°–µ–º–µ—Å—Ç—Ä 2</a>
      <a href="index.html#sem3">–°–µ–º–µ—Å—Ç—Ä 3</a>
      <a href="index.html#sem4">–°–µ–º–µ—Å—Ç—Ä 4</a>
      <a href="#" class="active">üéÆ –ò–≥—Ä–∞</a>
    </div>

    <h1>‚ùå –ö—Ä–µ—Å—Ç–∏–∫–∏-–Ω–æ–ª–∏–∫–∏ ‚≠ï</h1>
    <p style="color: var(--text-light); text-align: center;">–ò–≥—Ä–∞–π —Å –¥—Ä—É–≥–æ–º –∏–ª–∏ –ø—Ä–æ—Ç–∏–≤ —É–º–Ω–æ–≥–æ —Ä–æ–±–æ—Ç–∞</p>

    <div class="game-container">
      <div class="mode-selector">
        <button class="mode-btn active" id="mode2p">üë• –î–≤–∞ –∏–≥—Ä–æ–∫–∞</button>
        <button class="mode-btn" id="modeVsAI">ü§ñ –ü—Ä–æ—Ç–∏–≤ —Ä–æ–±–æ—Ç–∞</button>
      </div>

      <div class="status" id="status">–•–æ–¥: X</div>

      <div class="board" id="board"></div>

      <button class="reset-btn" id="resetBtn">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
    </div>

    <footer>
      <a href="index.html" style="color: var(--primary); text-decoration: none;">‚Üê –í–µ—Ä–Ω—É—Ç—å—Å—è –∫ –∫–æ–Ω—Å–ø–µ–∫—Ç–∞–º</a>
    </footer>
  </div>

  <script>
    // === –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã ===
    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;
    let vsAI = false; // false = –¥–≤–∞ –∏–≥—Ä–æ–∫–∞, true = –ø—Ä–æ—Ç–∏–≤ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞

    // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
    const statusEl = document.getElementById('status');
    const boardEl = document.getElementById('board');
    const resetBtn = document.getElementById('resetBtn');
    const mode2pBtn = document.getElementById('mode2p');
    const modeVsAIBtn = document.getElementById('modeVsAI');

    // –ü–æ–±–µ–¥–Ω—ã–µ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    // === –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–æ–ª—è ===
    function renderBoard() {
      boardEl.innerHTML = '';
      board.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (value !== '') cell.classList.add('taken');
        cell.dataset.index = index;
        cell.textContent = value;
        cell.addEventListener('click', handleCellClick);
        boardEl.appendChild(cell);
      });
    }

    // === –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫–ª–µ—Ç–∫–µ ===
    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (!gameActive || board[index] !== '') return;

      // –î–µ–ª–∞–µ–º —Ö–æ–¥ –∏–≥—Ä–æ–∫–∞
      makeMove(index, currentPlayer);
    }

    // === –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ —Ö–æ–¥–∞ ===
    function makeMove(index, player) {
      if (!gameActive || board[index] !== '') return false;

      board[index] = player;
      const cell = boardEl.children[index];
      cell.textContent = player;
      cell.classList.add('taken');

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥—ã
      const winner = checkWinner();
      if (winner) {
        statusEl.textContent = `üèÜ –ò–≥—Ä–æ–∫ ${winner} –ø–æ–±–µ–¥–∏–ª!`;
        gameActive = false;
        return true;
      }

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∏—á—å–µ–π
      if (!board.includes('')) {
        statusEl.textContent = `ü§ù –ù–∏—á—å—è!`;
        gameActive = false;
        return true;
      }

      // –°–º–µ–Ω–∞ –∏–≥—Ä–æ–∫–∞
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusEl.textContent = `–•–æ–¥: ${currentPlayer}`;

      // –ï—Å–ª–∏ —Ä–µ–∂–∏–º –ø—Ä–æ—Ç–∏–≤ –ò–ò –∏ —Å–µ–π—á–∞—Å —Ö–æ–¥ 'O' (—Ä–æ–±–æ—Ç)
      if (vsAI && currentPlayer === 'O' && gameActive) {
        setTimeout(aiMove, 300); // –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è —Ä–µ–∞–ª–∏–∑–º–∞
      }

      return true;
    }

    // === –£–º–Ω—ã–π —Ö–æ–¥ –∫–æ–º–ø—å—é—Ç–µ—Ä–∞ ===
    function aiMove() {
      if (!gameActive || currentPlayer !== 'O') return;

      // 1. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –º–æ–∂–µ—Ç –ª–∏ –ò–ò –≤—ã–∏–≥—Ä–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–º —Ö–æ–¥–æ–º
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'O';
          if (checkWinner() === 'O') {
            board[i] = ''; // –æ—Ç–∫–∞—Ç—ã–≤–∞–µ–º, –ø–æ—Ç–æ–º—É —á—Ç–æ makeMove —Å–¥–µ–ª–∞–µ—Ç —Ö–æ–¥ –∑–∞–Ω–æ–≤–æ
            makeMove(i, 'O');
            return;
          }
          board[i] = '';
        }
      }

      // 2. –ü—Ä–æ–≤–µ—Ä–∏—Ç—å, –º–æ–∂–µ—Ç –ª–∏ –∏–≥—Ä–æ–∫ –≤—ã–∏–≥—Ä–∞—Ç—å —Å–ª–µ–¥—É—é—â–∏–º —Ö–æ–¥–æ–º, –∏ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å
      for (let i = 0; i < 9; i++) {
        if (board[i] === '') {
          board[i] = 'X';
          if (checkWinner() === 'X') {
            board[i] = '';
            makeMove(i, 'O');
            return;
          }
          board[i] = '';
        }
      }

      // 3. –ó–∞–Ω—è—Ç—å —Ü–µ–Ω—Ç—Ä, –µ—Å–ª–∏ —Å–≤–æ–±–æ–¥–µ–Ω
      if (board[4] === '') {
        makeMove(4, 'O');
        return;
      }

      // 4. –ó–∞–Ω—è—Ç—å —É–≥–æ–ª (0,2,6,8) —Å–ª—É—á–∞–π–Ω–æ
      const corners = [0, 2, 6, 8];
      const availableCorners = corners.filter(i => board[i] === '');
      if (availableCorners.length > 0) {
        const randomCorner = availableCorners[Math.floor(Math.random() * availableCorners.length)];
        makeMove(randomCorner, 'O');
        return;
      }

      // 5. –õ—é–±–æ–π —Å–ª—É—á–∞–π–Ω—ã–π —Ö–æ–¥ –∏–∑ –æ—Å—Ç–∞–≤—à–∏—Ö—Å—è
      const emptyIndices = board.reduce((acc, cell, idx) => {
        if (cell === '') acc.push(idx);
        return acc;
      }, []);
      if (emptyIndices.length > 0) {
        const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
        makeMove(randomIndex, 'O');
      }
    }

    // === –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–±–µ–¥–∏—Ç–µ–ª—è ===
    function checkWinner() {
      for (let pattern of winPatterns) {
        const [a,b,c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          return board[a];
        }
      }
      return null;
    }

    // === –°–±—Ä–æ—Å –∏–≥—Ä—ã ===
    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusEl.textContent = '–•–æ–¥: X';
      renderBoard();
    }

    // === –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤ ===
    function setMode(mode) {
      vsAI = (mode === 'ai');
      mode2pBtn.classList.toggle('active', !vsAI);
      modeVsAIBtn.classList.toggle('active', vsAI);
      resetGame();
    }

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ ===
    renderBoard();
    resetBtn.addEventListener('click', resetGame);

    mode2pBtn.addEventListener('click', () => setMode('2p'));
    modeVsAIBtn.addEventListener('click', () => setMode('ai'));

    // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–µ–∂–∏–º –¥–≤—É—Ö –∏–≥—Ä–æ–∫–æ–≤ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    setMode('2p');
  </script>
</body>
